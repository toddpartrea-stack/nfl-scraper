name: Run NFL Data and Prediction Pipeline

on:
  schedule:
    # Runs daily at 14:00 UTC (10 AM EDT)
    - cron: '0 14 * * *'
  workflow_dispatch: {} # Allows you to run it manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper Script
        env:
          # This block makes the secrets available to the Python script
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          AMERICAN_FOOTBALL_API_KEY: ${{ secrets.AMERICAN_FOOTBALL_API_KEY }}
        run: python3 pfr_scraper.py

      - name: Run Prediction Script
        env:
          # This block makes the secrets available to the Python script
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AMERICAN_FOOTBALL_API_KEY: ${{ secrets.AMERICAN_FOOTBALL_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: python3 run_predictions.py
