on:
  schedule:
    # Runs daily at 14:00 UTC (10 AM EDT)
    - cron: '0 14 * * *'
  workflow_dispatch: {} # Allows you to run it manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials files from secrets
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json
          echo '${{ secrets.GDRIVE_TOKEN_BASE64 }}' | base64 --decode > token.pickle

      - name: Run Scraper Script to get fresh data
        #run: python pfr_scraper.py
        run: echo "Scraper script is currently disabled for diagnostics."

      - name: Run Prediction Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        #run: python run_predictions.py
        run: echo "Prediction script is currently disabled for diagnostics."

      - name: Run Diagnostic Check
        run: python diagnostic_checker.py
