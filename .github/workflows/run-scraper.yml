name: Run NFL Data and Prediction Pipeline

on:
  schedule:
    # Runs daily at 14:00 UTC (10 AM EDT)
    - cron: '0 14 * * *'
  workflow_dispatch: {} # Allows you to run it manually

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GSPREAD_CREDENTIALS }}'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies with no cache
        run: pip install --no-cache-dir -r requirements.txt

      - name: Run Scraper Script
        env:
          AMERICAN_FOOTBALL_API_KEY: ${{ secrets.AMERICAN_FOOTBALL_API_KEY }}
        run: python3 pfr_scraper.py

      - name: Run Prediction Script
        env:
          AMERICAN_FOOTBALL_API_KEY: ${{ secrets.AMERICAN_FOOTBALL_API_KEY }}
        run: python3 run_predictions.py
